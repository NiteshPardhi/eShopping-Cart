<div class="container">

    <div class="input-group">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" placeholder="Search Product...By Name" (keyup)="search($event)">
    </div>

    <div class="row mt-4">
        <div class="col-md-3 mt-4" *ngFor="let product of productArray">
            <a style="cursor: pointer;" (click)="onSelectProduct(product.id,product.name,product.description)">
                <div class="card">
                    <img src="{{product.img}}" class="card-img-top" height="200px">
                    <div class="card-body">
                        <div class="h4 text-light">
                            {{product.name}}
                        </div>
                        <div class="text-warning">
                            {{product.description}}
                        </div>
                        <span class="text-success h5">
                            {{product.price | currency:'INR'}}
                        </span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
